<div>
    <h2>Row Details</h2>
    <div>
      <!-- Show the data that was sent from the grid -->
      <p><strong>Name:</strong> {{rowData?.Name}}</p>
      <p><strong>Place:</strong> {{rowData?.place}}</p>
      <p><strong>Age:</strong> {{rowData?.Age}}</p>
    </div>
    <!-- Button to go back to grid -->
    <button (click)="goBack()">Back to Grid</button>
  </div>
