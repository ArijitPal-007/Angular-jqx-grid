<jqxGrid
  #grid
  [width]="'100%'"
  [autoheight]="true"
  [source]="dataAdapter"
  [columns]="columns"
  [pageable]="true"
  [pagesize]="5"
  [pagesizeoptions]="['5', '10', '20']"
  [filterable]="true"
  [showfilterrow]="true"
  [sortable]="true"
  [columnsresize]="true"
  [columnsreorder]="true"
  [selectionmode]="'singlerow'"
  [enabletooltips]="true"
  [altrows]="true"
  (onRowclick)="onRowClick($event)"
  (onRowDoubleClick)="onRowDoubleClick($event)"
>
</jqxGrid>

<!-- Simple Bootstrap Popup -->
<div class="modal fade show" [class.d-block]="showPopup" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Details</h5>
        <button type="button" class="btn-close" (click)="closePopup()" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3">
        <div class="mb-2">
          <strong>Name:</strong> {{selectedRow?.Name}}
        </div>
        <div class="mb-2">
          <strong>Place:</strong> {{selectedRow?.place}}
        </div>
        <div>
          <strong>Age:</strong> {{selectedRow?.Age}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="showPopup"></div>
