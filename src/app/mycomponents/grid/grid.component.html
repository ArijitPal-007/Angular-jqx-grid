<jqxGrid
  #grid
  [width]="'100%'"
  [autoheight]="true"
  [source]="dataAdapter"
  [columns]="columns"
  [pageable]="true"
  [pagesize]="5"
  [pagesizeoptions]="['5', '10', '20']"
  [filterable]="true"
  [showfilterrow]="true"
  [sortable]="true"
  [columnsresize]="true"
  [columnsreorder]="true"
  [selectionmode]="'singlerow'"
  [enabletooltips]="true"
  [altrows]="true"  
>
</jqxGrid>
